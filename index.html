<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twibbonize Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Twibbonize Clone</h1>
        <nav>
            <button onclick="showSection('create')">Criar Campanha</button>
            <button onclick="showSection('explore')">Explorar Campanhas</button>
            <button onclick="showSection('join')">Participar de Campanha</button>
        </nav>
    </header>

    <section id="create" class="section">
        <h2>Criar Nova Campanha</h2>
        <form id="createForm">
            <label>Título:</label>
            <input type="text" id="title" required>
            <label>Descrição:</label>
            <input id="description" required></textarea>
            <label>Hashtag:</label>
            <input type="text" id="hashtag">
            <label>Design do Frame (PNG com transparência):</label>
            <input type="file" id="frame" accept="image/png" required>
            <button type="submit">Publicar Campanha</button>
        </form>
        <p id="campaignLink" style="display:none;"></p>
    </section>

    <section id="explore" class="section" style="display:none;">
        <h2>Campanhas Criadas</h2>
        <ul id="campaignList"></ul>
    </section>

    <section id="join" class="section" style="display:none;">
        <h2>Participar de Campanha</h2>
        <select id="campaignSelect"></select>
        <label>Sua Foto:</label>
        <input type="file" id="photo" accept="image/*" required>
        <p class="instructions">No celular: use gestos de pinça para zoom e arraste para mover. No computador: use a roda do mouse para zoom e arraste para mover.</p>
        <canvas id="preview" width="1080" height="1080"></canvas>
        <button id="generate">Gerar e Baixar</button>
    </section>

    <script src="script.js"></script>
</body>
</html>

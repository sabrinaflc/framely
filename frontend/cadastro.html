<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Framezzy</title>
  <link rel="stylesheet" href="/frontend/style.css"> <!-- seu CSS já criado -->
</head>
<body>
  <header>
    <h1 class="text-gradient-conic">Framezzy</h1>
  </header>

  <section class="section">
    <h2>Cadastro</h2>
    <form id="registerForm">
      <label for="name">Nome</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Senha</label>
      <input type="password" id="password" name="password" required>

      <label for="confirmPassword">Confirmar Senha</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>

      <button type="submit">Cadastrar</button>
    </form>

    <p class="instructions">Já tem conta? <a href="/frontend/login.html">Faça login</a></p>
  </section>

  <footer>
    <p>Framezzy &copy; 2025</p>
  </footer>

  <script src="register.js"></script>
</body>
</html>

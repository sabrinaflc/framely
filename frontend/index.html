<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/fav.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Framezzy</title>
    <link rel="stylesheet" href="/frontend/style.css">
</head>
<body>
    <header>
        <h1 class="text-gradient-conic">Framezzy</h1>
        <nav>
            <span id="userName"></span>
            <button onclick="showSection('create')">Criar Campanha</button>
            <button onclick="showSection('explore')">Minhas Campanhas</button>
            <button onclick="showSection('join')">Participar de Campanha</button>
            <button id="logoutBtn">Sair</button>
        </nav>
    </header>

    <section id="create" class="section">
        <h2>Crie um frame para compartilhar</h2>
        <form id="createForm">
            <label>Título:</label>
            <input type="text" id="title" required>

            <label>Design do Frame (PNG com transparência):</label>
            <input type="file" id="frame" accept="image/png" required>

            <button type="submit">Publicar Campanha</button>
        </form>
        <p id="campaignLink" style="display:none;"></p>
    </section>

    <section id="explore" class="section" style="display:none;">
        <h2>Campanhas Criadas</h2>
        <ul id="campaignList"></ul>
    </section>

    <section id="join" class="section" style="display:none;">
        <h2>Participar de Campanha</h2>
        <select id="campaignSelect"></select>
        <label>Sua Foto:</label>
        <input type="file" id="photo" accept="image/*" required>
        <p class="instructions">No celular: use gestos de pinça para zoom e arraste para mover.<br> No computador: use a roda do mouse para zoom e arraste para mover.</p>
        <canvas id="preview" width="2000" height="2000"></canvas>
        <button id="generate">Gerar e Baixar</button>
    </section>

    <footer class="footer">
        <a href="https://www.linkedin.com/in/sabrina-linsc/" target="_blank"><img src="assets/linkedin.png" alt="LinkedIn"></a>
        <a href="https://github.com/sabrinaflc" target="_blank"><img src="assets/github.png" alt="GitHub"></a>
    </footer>

    <script src="/js/index.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
